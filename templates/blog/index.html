{% extends "blog/base.html" %}
    {% block content %}
    <div id="contents">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div id="article">
                        <div id="article-title">
                            <span id="article-title-text">Categories</span>
                        </div>
                        <div id="article-content" class="text-center">
                            {% for tag in tags %}
                                <hr>
                                <a class="nodecor" align="center" href="{% url 'posts'%}?tag={{tag.name}}">{{tag.name}}</a><br>
                            {% endfor %}

                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
        </div>
    </div>

{% endblock %}
{% block scripts %}
{% endblock %}
